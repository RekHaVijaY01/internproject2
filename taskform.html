    <script>
        function validateForm() {
            var isValid = true;
            var firstInvalidElement = null;

            var errorMessages = document.querySelectorAll('.error-message');
            errorMessages.forEach(function(element) {
                element.textContent = '';
            });

            var requiredFields = ['customername', 'email', 'mobileno'];
            requiredFields.forEach(function(field) {
                var element = document.getElementById(field);
                if (element.value.trim() === '') {
                    element.classList.add('error');
                    document.getElementById(field + 'error').textContent = 'Please enter ' + field.replace(/([A-Z])/g, ' $1').toLowerCase() + '.';
                    isValid = false;
                    if (!firstInvalidElement) firstInvalidElement = element;
                } else {
                    element.classList.remove('error');
                }
            });

            var emailElement = document.getElementById('email');
            var emailError = document.getElementById('emailerror');
            var emailValue = emailElement.value.trim();
            if (emailValue === '') {
                emailElement.classList.add('error');
                emailError.textContent = 'Please enter your email address.';
                isValid = false;
                if (!firstInvalidElement) firstInvalidElement = emailElement;
            } else if (!emailValue.includes('@') || !emailValue.includes('.')) {
                emailElement.classList.add('error');
                emailError.textContent = 'Please enter a valid email address containing "@" and a domain.';
                isValid = false;
                if (!firstInvalidElement) firstInvalidElement = emailElement;
            } else {
                emailElement.classList.remove('error');
            }

            var mobileElement = document.getElementById('mobileno');
            var mobileError = document.getElementById('mobilenoerror');
            var mobileValue = mobileElement.value.trim();
            if (mobileValue === '') {
                mobileElement.classList.add('error');
                mobileError.textContent = 'Please enter your mobile number.';
                isValid = false;
                if (!firstInvalidElement) firstInvalidElement = mobileElement;
            } else if (!/^\d{10}$/.test(mobileValue)) {
                mobileElement.classList.add('error');
                mobileError.textContent = 'Please enter a valid 10-digit mobile number.';
                isValid = false;
                if (!firstInvalidElement) firstInvalidElement = mobileElement;
            } else {
                mobileElement.classList.remove('error');
            }

            var followupCheckbox = document.getElementById('followup');
            var followupError = document.getElementById('followuperror');
            if (!followupCheckbox.checked) {
                followupError.textContent = 'Please check the box for further process.';
                isValid = false;
            } else {
                followupError.textContent = '';
            }

            if (isValid) {
                var userInfoDisplay = document.getElementById('userInfo');
                if (userInfoDisplay) {
                    userInfoDisplay.innerHTML =
                        '<strong>Country:</strong> ' + (document.getElementById('country') ? (document.getElementById('country').value || '-----------') : '-----------') + '<br>' +
                        '<strong>Customer Name:</strong> ' + (document.getElementById('customername') ? (document.getElementById('customername').value || '-----------') : '-----------') + '<br>' +
                        '<strong>Contact Person:</strong> ' + (document.getElementById('contactperson') ? (document.getElementById('contactperson').value || '-----------') : '-----------') + '<br>' +
                        '<strong>Designation:</strong> ' + (document.getElementById('designation') ? (document.getElementById('designation').value || '-----------') : '-----------') + '<br>' +
                        '<strong>Primary Email:</strong> ' + (document.getElementById('email') ? (document.getElementById('email').value || '-----------') : '-----------') + '<br>' +
                        '<strong>Direct No:</strong> ' + (document.getElementById('directno') ? (document.getElementById('directno').value || '-----------') : '-----------') + '<br>' +
                        '<strong>Company Type:</strong> ' + (document.getElementById('companytype') ? (document.getElementById('companytype').value || '-----------') : '') + '<br>' +
                        '<strong>Board No:</strong> ' + (document.getElementById('boardno') ? (document.getElementById('boardno').value || '-----------') :'-----------') + '<br>' +
                        '<strong>Address:</strong> ' + (document.getElementById('address') ? (document.getElementById('address').value || '-----------') : '-----------') + '<br>' +
                        '<strong>Mobile No:</strong> ' + (document.getElementById('mobileno') ? (document.getElementById('mobileno').value || '-----------') : '-----------') + '<br>' +
                        '<strong>Technology:</strong> ' + (document.getElementById('technology') ? (document.getElementById('technology').value || '-----------') : '-----------') + '<br>' +
                        '<strong>Skype ID:</strong> ' + (document.getElementById('skypeid') ? (document.getElementById('skypeid').value || '-----------') : '-----------') + '<br>' +
                        '<strong>Web URL:</strong> ' + (document.getElementById('weburl') ? (document.getElementById('weburl').value || '-----------') : '-----------') + '<br>' +
                        '<strong>Service:</strong> ' + (document.getElementById('service') ? (document.getElementById('service').value || '-----------') : '-----------') + '<br>' +
                        '<strong>Track Detail:</strong> ' + (document.getElementById('trackdetail') ? (document.getElementById('trackdetail').value || '-----------') : '') + '<br>' +
                        '<strong>Priority:</strong> ' + (document.getElementById('priority') ? (document.getElementById('priority').value || '-----------') : '-----------') + '<br>' +
                        '<strong>Call Reference:</strong> ' + (document.getElementById('callreference') ? (document.getElementById('callreference').value || '-----------') : '-----------') + '<br>' +
                        '<strong>Hire Mode:</strong> ' + (document.getElementById('hiremode') ? (document.getElementById('hiremode').value || '-----------') : '-----------') + '<br>';
                }

                var formElements = document.querySelectorAll('#r1 input, #r1 select, #r1 textarea');
                formElements.forEach(function(element) {
                    element.disabled = true;
                });

                return true;
            } else if (firstInvalidElement) {
                // Scroll to the first invalid element
                firstInvalidElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                return false;
            }
        }
